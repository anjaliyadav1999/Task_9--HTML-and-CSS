<!DOCTYPE html>
<head>
   <title>SignIn page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
   <link href="App.css" rel="stylesheet" type="text/css">
</head>

<body>
   <div class="container">
   
      <div class="row">
	     <div class="col-md-4 col-sm-4 col-xs-12"></div>
		 <div class="col-md-4 col-sm-4 col-xs-12"></div>
		    <form id="Signin">
			<img src="epam logo.jpg" alt="Avatar" style="width:39px;border-radius: 50%;float:left">
			  <h2 class="text">Sign in</h2>
			  <br/>
			  <div class="form-content">
			     <input type="email" class="form-control" id="userid" placeholder="mail@example.com">
				 <br/>
			  </div>
			  <div class="form-content">
			     <input type="password" class="form-control" id="pwd" placeholder="Password">
				 <br/>
			  </div>
			  <div class="form-content">
			     <button type="submit" class="btn btn-block btn-info" id="Login">Sign in</button>
				 <br/>
			  </div>
			  <div>
			      <a href="#">Forgot your Password?</a>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
				  &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
				  <a href="#">Register!</a>
			  </div>
			  <hr><p style="text-align:center;color:black">OR</p>
			  <div>
			      <button type="submit" class="btn btn-block btn-primary" id="Login">Facebook Login</button>
				  <br/>
			  </div>
			  <!--"btn btn-block btn-danger & btn btn-block btn-warning"is just assigned to show the color variation --> 
			  <div>
			      <button type="submit" class="btn btn-block btn-danger" id="Login">Gmail Login</button>
				  <br/>
			  </div>
			  <div>
			      <button type="submit" class="btn btn-block btn-warning" id="Login">EPAM LOGIN</button>
				  <br/>
			  </div>
			</form>
		 </div>
		 <div class="col-md-4 col-sm-4 col-xs-12"></div>
	  </div>
	 </div>
</body>
